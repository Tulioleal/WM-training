# ============================================================================
# CI/CD - Build Training Image
# ============================================================================
#
# Se ejecuta solo cuando cambian archivos relevantes.
# Buildea y pushea la imagen Docker al Artifact Registry.
#
# ============================================================================

name: Build Training Image

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'train.py'
      - 'Dockerfile'
      - 'requirements.txt'

permissions:
  contents: read
  id-token: write

env:
  IMAGE_NAME: "training"
  WORKLOAD_IDENTITY_PROVIDER: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider"

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    environment: deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wm-training:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wm-training:latest